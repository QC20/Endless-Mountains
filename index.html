<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Mountain Range</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
    <div id="container">
        <div id="controls">
            <div class="control-group">
                <label>Speed:</label>
                <input type="range" id="speedSlider" min="0.1" max="5" step="0.1" value="1">
                <span class="value" id="speedValue">1.0</span>
            </div>
            <div class="control-group">
                <label>Height:</label>
                <input type="range" id="heightSlider" min="50" max="500" step="10" value="200">
                <span class="value" id="heightValue">200</span>
            </div>
            <div class="control-group">
                <label>Roughness:</label>
                <input type="range" id="roughnessSlider" min="0.1" max="2" step="0.1" value="0.8">
                <span class="value" id="roughnessValue">0.8</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./src/javascript/sketch.js"></script>
</body>
</html>
